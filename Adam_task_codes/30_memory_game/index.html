<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory game</title>
</head>
<body>
    <main class="row g-0 index-bg-gradient">
        <div class="col-10 mx-auto mt-4">
            <div id="containerChoose" class="fade show text-center d-flex flex-column mx-auto col-10 col-md-8">
                <div class="d-flex flex-column justify-content-center col-10 mx-auto g-0 border border-3 border-dark bg-dark">
                    <label for="imgNumberPicker" class="fs-2 btn btn-dark text-danger shadow fw-semibold pt-2 px-4">Memória játék</label>
                </div>
                <div class="d-flex flex-column justify-content-center text-primary bg-danger border border-3 border-dark shadow col-10 mx-auto p-3" style="--bs-border-opacity: .85; --bs-bg-opacity: .4;">
                    <hr class="border border-danger w-25 my-0 py-0 mx-auto">
                    <hr class="border border-dark w-25 my-0 py-0 mx-auto">
                    <hr class="border border-danger w-25 my-0 py-0 mx-auto">
                    <hr class="border border-dark w-25 my-0 py-0 mx-auto">
                    <hr class="border border-danger w-25 my-0 py-0 mx-auto">
                    <hr class="border border-dark w-25 mt-0 py-0 mx-auto">
                    <div class="col-10 d-inline mx-auto">
                        <div id="inputDiv" class="form mx-auto text-warp">
                            <input class="bg-dark text-center text-warp shadow overflow-auto fw-semibold fs-6 text-danger form-control p-1 m-1 mx-auto border-dark rounded" type="number" name="imgNumberPicker" id="imgNumberPicker" placeholder="Írja be, hogy hány párral szeretne játszani. (1-25)" min="1" max="25"required>
                        </div>
                    </div>
                    <hr class="border border-danger w-50 mb-0 py-0 mx-auto">
                    <hr class="border border-dark w-50 my-0 py-0 mx-auto">
                    <hr class="border border-danger w-50 my-0 py-0 mx-auto">
                    <hr class="border border-dark w-50 my-0 py-0 mx-auto">
                    <hr class="border border-danger w-50 my-0 py-0 mx-auto">
                    <hr class="border border-dark w-50 my-0 py-0 mx-auto">
                    <button style="min-width:6rem;" class="btn btn-dark fs-4 shadow fw-semibold mx-auto mt-3 px-3 rounded-pill text-danger" onclick="imgArrayUpload()" id="executeBtn">Kezdhetjük</button>
                    <hr class="border border-danger w-100 my-0 mt-3 py-0 mx-auto">
                    <hr class="border border-dark w-100 my-0 py-0 mx-auto">
                    <hr class="border border-danger w-100 my-0 py-0 mx-auto">
                    <hr class="border border-dark w-100 my-0 py-0 mx-auto">
                    <hr class="border border-danger w-100 my-0 py-0 mx-auto">
                    <hr class="border border-dark w-100 my-0 py-0 mx-auto">
                </div>
            </div>
            <div class="d-flex flex-row flex-wrap gap-3 justify-content-center mx-auto p-3 col-10" id="imgHolderDiv">
            </div>
            <div id="liveAlertPlaceholder" class="d-flex flex-col text-center mx-auto g-0"></div>
        </div>
        
    </main>
    <script src="js/enter_for_input.js"></script>
    <script src="js/imges_I.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
