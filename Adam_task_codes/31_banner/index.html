<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner-31</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="row g-0">
        <div class="col-auto bg-light mx-auto border border-3 border-dark mt-5 rounded" id="imgContainer"
            style="width: 600px; height:600px">
            <img class="mx-auto img-fluid" src="" id="randomImg">
        </div>
        <div class="row g-0 my-3">
            <div class="d-grid col-auto mx-auto px-5 py-3 bg-light border border-3 border-dark rounded">
                <form>
                    <p for="fadeTime" class="text-dark fw-semibold">Milyen gyorsan váltsanak a képek, gyors => lassú</p>
                    <hr class="border border-primary border-2 opacity-25">
                    <div class="d-flex gap-2 justify-content-center mx-auto my-3">
                        <span class="text-primary mx-auto fw-semibold fs-5 px-2" id="rangeStepText"></span>
                        <input type="range" class="form-range pt-2 w-50" name="fadeTime" id="fadeTime" value="1" min="1" max="10">
                    </div>
                    <hr class="border border-primary border-2 opacity-25">
                </form>
                <div class="col mx-auto">
                    <button id="fadeButton" src="" class="btn btn-dark mx-auto tw-semibold">Prögesd</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
