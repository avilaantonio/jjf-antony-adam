<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <style>      
            #banner-container {
                width: 100%;
                height: 500px;
                overflow: hidden;
                position: relative;
            }
    
            .banner-img {
                position: absolute;
                top: 0;
                left: 0;
                width: 50%;
                height: 50%;
            }            
        </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Banner</h1>
        <form method="post">
            <div class="col-md-4 my-2">
                <label for="switchingTime">Kérem, adja meg a váltási időt (másodpercben): </label>
                <input class="form-control" type="number" name="switchingTime" id="switchingTime" required>
            </div>
            <div class="row">
                <div class="col-3 my-2">
                    <button class="btn btn-primary" type="button" onclick="start()">Indít</button>
                </div>
                <div class="col-3 mt-3">
                    <p id="result"></p>
                </div>
            </div>
        </form>
        <hr>
        <div id="banner-container" class="col-4 offset-3">
            
        </div>
    </div>

    <script src="js/style.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
