<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/memory.css">    
</head>

<body class="bg-primary-subtle">
    <div class="container">
        <h1 class="text-center m-4">Memory game</h1>

        <div class="col-3 m-4">
            <select class="form-select" id="difficultyLevel" aria-label="Default select example">
                <option value="0">Choose a difficulty level</option>
                <option value="1">1 x 4</option>
                <option value="2">2 x 4</option>
            </select>
        </div>

        <div class="m-4">
            <button class="btn btn-light" onclick="startGame()">Start game</button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- cards generated here-->
        </div>
    </div>

    <script src="js/memory.js"></script>
</body>

</html>
